<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img src="Frame 6.png" alt="header Photo">
    </header>
<main>
    <section class="container">
        <div id="planets" class="centered-planets">
            <img src="Subtract.png" alt="Sun"class="planet" id="Solen">
            <div class="planet" id="Merkurius">
                <img src="Ellipse 2.png" alt="Planet Mercury">
            </div>
            <div class="planet" id="Venus">
                <img src="Ellipse 3.png" alt="Planet Venus">
            </div>
            <div class="planet" id="Jorden">
                <img src="Ellipse 4.png" alt="Planet Jorden">
            </div>
            <div class="planet" id="Mars">
                <img src="Ellipse 5.png" alt="Planet Mars">
            </div>
            <div class="planet" id="Jupiter">
                <img src="Ellipse 6.png" alt="Planet Jupiter">
            </div>
            <div class="planet" id="Saturnus">
                <img src="Ellipse 7.png" alt="Planet Saturnus">
                <div class="saturn-rings">
                <img src="Ellipse 10.png" alt="Saturn's rings" id="saturn-rings">
                </div>
            </div>
            <div class="planet" id="Uranus">
                <img src="Ellipse 8.png" alt="Planet Uranus">
            </div>
            <div class="planet"id="Neptunus">
                <img src="Ellipse 9.png" alt="Planet Neptune">
            </div>
        </div>
        <section class="overlay-body">
            <div class="overlay" id="overlay">
                <div class="overlay-content">
                    <h1 id="planet-name"></h1>
                    <p id="planet-latin-name"></p>
                    <p id="planet-desc"></p>
                    <hr>
                    <div class="more-info">
                        <div class="info-grid">
                            <div class="label-data">
                                <p class="omkrets label">Omkrets</p>
                                <p id="planet-circumference" class="data"></p>
                            </div>
                            <div class="label-data">
                                <p class="Km label">Km från Solen</p>
                                <p id="planet-distance" class="data"></p>
                            </div>
                            <div class="label-data">
                                <p class="Max label">Max Temperature</p>
                                <p id="planet-max-temp" class="data"></p>
                            </div>
                            <div class="label-data">
                                <p class="Min label">Min Temperature</p>
                                <p id="planet-min-temp" class="data"></p>
                            </div>
                            <hr>
                        </div>
                        <hr>
                        <footer class="footer-moon">
                        <hr> 
                            <p class="Månar">Månar</p>
                            <p id="planet-moons"class="data"></p>
                        </footer>
                    </div>
                </div>
            </div>
        </section>
     </section>
</main>

    <script src="index.js"></script>
</body>
</html>
